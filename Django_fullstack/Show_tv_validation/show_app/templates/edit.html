<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
     {% load static %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link boot" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link boot" href="/shows">All Shows</a>
            </li>
        </ul>
    </div>
    <div id="bloque1">
        <div id="goback"> <a class="nav-link" href="/shows">go back</a> </div>
        <h1>Add a new Show</h1><br>
        <p>En esta seccion podras editar tus pogramas de TV favoritos</p>
        <hr class="my-4">
        <div class="form-group col" id="block-addshow">

            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
                <form action="/submitedit/{{ show.id }}" method="POST">
                    {% csrf_token %}
                    <p>TÃ­tle: <input type="text" name="title" value="{{ show.title }}" id="title" ></p>
                    <p>Network: <input type="text" name="network" value="{{ show.network }}"></p>
                    <p>Release Date: <input type="date" name="release_date" value="{{ release_date }}"></p>
                    <p>Description:</p>
                    <textarea name="desc" rows="10" cols="30"> {{ show.desc }}</textarea>
                    <p><button type="submit">Update</button></p>
                </form>
        </div>
    </div>
</body>
</html>
