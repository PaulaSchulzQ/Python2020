<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random word</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <script src="{% static 'js/script.js' %}"></script>

</head>
<body>
<div class="container">
    <div class="block1">
        <div class="block_title"> Random Word (Attemp # {{ request.session.counter }})
        </div>
        <form action="random_word" method="post" id="form1">
                {% csrf_token %}
                    <input type="text" value='{{ word }}' form="form1" class="block_word">
                <div class="block_buttons">
                    <button type="submit" form="form1"> Generate </button>
                    <button type="submit" form="form2"> Reset </button>
                </div>

            </form>
            <form action="/" method="post" id="form2">
                {% csrf_token %}
            </form>


    </div>

</div>

</body>
</html>
