<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <div id="principal">
        <!--method get y post GET: SE VEN LOS PARAMETROS EN LA URL-->
        <form action="contacto.html" method="POST">
            <h1 id="titulo">Mi formulario de registro</h1>
            <!-- input-->
            <!-- el contenido o nombre dentro del for
            debe ser igual al del "id" del input-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <!-- no se pueden repetir los nombres dentro 
            de los id de cualquier elemento html-->
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <input type="password" id="pass" name="pass">
            <label for="pass">:Contraseña</label>
            <br>
            <input type="password" id="pass2" name="pass2">
            <label for="pass2">:Confirmar</label>
            <br>
            <label for="cumple">Cumpleaños:</label>
            <input type="date" id="cumple" name="cumple">
            <br>
            <!-- radio-->
            <label for="masculino">Hombre</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="femenino">Mujer</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <br>
            <!--check-->
            <label for="azul">Azul</label>
            <input type="checkbox" id="azul" name="color" value="azul">
            <label for="verde">Verde</label>
            <input type="checkbox" id="verde" name="color" value="verde">
            <br>
            <!-- botones-->
            <br>
            <input type="submit" value="Enviar"><br>
            <input type="button" value="Enviar"><br>
        </form>

    </div>
</body>

</html>
